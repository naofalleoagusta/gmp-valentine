<!DOCTYPE html>
<html>
  <head>
    <title>Be My Valentine? üíù</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #ffe6ea, #ffb6c1);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        z-index: 1;
      }

      .hearts-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        width: 120px;
        height: 120px;
        background: url("/assets/bby.jpeg") center/cover;
        opacity: 0.3;
        clip-path: path(
          "M60,20 A20,20,0,0,1,100,40 A20,20,0,0,1,60,80 A20,20,0,0,1,20,40 A20,20,0,0,1,60,20 Z"
        );
      }

      /* Updated heart positions with better spread */
      .heart-1 {
        left: 5%;
        top: 1%;
      }
      .heart-2 {
        left: 25%;
        top: 8%;
      }
      .heart-3 {
        left: 50%;
        top: 10%;
      }
      .heart-4 {
        left: 65%;
        top: 3%;
      }
      .heart-5 {
        left: 85%;
        top: 6%;
      }

      .heart-6 {
        left: 15%;
        top: 28%;
      }
      .heart-7 {
        left: 35%;
        top: 23%;
      }
      .heart-8 {
        left: 55%;
        top: 25%;
      }
      .heart-9 {
        left: 75%;
        top: 33%;
      }

      .heart-10 {
        left: 5%;
        top: 52%;
      }
      .heart-11 {
        left: 25%;
        top: 56%;
      }
      .heart-12 {
        left: 45%;
        top: 52%;
      }
      .heart-13 {
        left: 65%;
        top: 56%;
      }
      .heart-14 {
        left: 85%;
        top: 52%;
      }

      .heart-15 {
        left: 45%;
        top: 75%;
      }

      .button-container {
        margin-top: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background-color: #ff6b9d;
        color: white;
      }

      #noBtn {
        background-color: #ff9eb5;
        color: white;
      }

      .success {
        display: none;
        text-align: center;
      }

      .success h1 {
        color: #ff6b9d;
        font-size: 48px;
        margin-bottom: 20px;
      }

      .cat-gif {
        width: 300px;
        height: 200px;
        background: url("/api/placeholder/300/200") center/cover;
        border-radius: 10px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="hearts-bg" id="heartsBg">
      <div class="heart heart-1"></div>
      <div class="heart heart-2"></div>
      <div class="heart heart-3"></div>
      <div class="heart heart-4"></div>
      <div class="heart heart-5"></div>
      <div class="heart heart-6"></div>
      <div class="heart heart-7"></div>
      <div class="heart heart-8"></div>
      <div class="heart heart-9"></div>
      <div class="heart heart-10"></div>
      <div class="heart heart-11"></div>
      <div class="heart heart-12"></div>
      <div class="heart heart-13"></div>
      <div class="heart heart-14"></div>
      <div class="heart heart-15"></div>
    </div>

    <div class="container" id="questionContainer">
      <h1 style="color: #ff6b9d; font-size: 48px; margin-bottom: 40px">
        Will you be my Valentine? üíù
      </h1>

      <div class="button-container">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
      </div>
    </div>

    <div class="success" id="successContainer">
      <h1>Yay! ‚ù§Ô∏è</h1>
      <div class="cat-gif"></div>
    </div>

    <script>
      // Create floating hearts background

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const questionContainer = document.getElementById("questionContainer");
      const successContainer = document.getElementById("successContainer");

      let noClickCount = 0;
      let yesBtnSize = 18;

      const messages = [
        "Are you sure?",
        "Bbyy please :(",
        "Don't do this to me :(",
        "You are breaking my heart </3",
      ];

      noBtn.addEventListener("click", () => {
        if (noClickCount < messages.length) {
          noBtn.textContent = messages[noClickCount];
          yesBtnSize += 8;
          yesBtn.style.fontSize = yesBtnSize + "px";
          yesBtn.style.padding = yesBtnSize / 2 + "px " + yesBtnSize + "px";
          noClickCount++;
        } else {
          // Make Yes button fill the screen
          yesBtn.style.position = "fixed";
          yesBtn.style.width = "100vw";
          yesBtn.style.height = "100vh";
          yesBtn.style.fontSize = "72px";
          noBtn.style.display = "none";
        }
      });

      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none";
        successContainer.style.display = "block";
      });

      // Add floating animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(10deg); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
